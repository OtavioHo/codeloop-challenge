<ion-header>
  <ion-navbar>
    <ion-title>
      Alunos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let student of students">
      <ion-item>
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/300" />
        </ion-avatar>
        <h2>{{ student }}</h2>
        <p>subtitle</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
