<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Alunos
    </ion-title>
  </ion-navbar>
  <ion-searchbar
    class="search"
    [(ngModel)]="searchValue"
    (ionInput)="search($event)"
  >
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <div *ngIf="students?.length == 0" class="no-students">
      Ainda não há alunos
    </div>

    <div
      *ngIf="filter?.length == 0 && students?.length > 0"
      class="no-students"
    >
      Aluno não encontrado
    </div>

    <ion-item-sliding #item *ngFor="let student of filter">
      <ion-item (click)="openStudent(student)">
        <h2 class="name">{{ student.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(student.id)">
          Delete
        </button>
        <button ion-button color="secondary" (click)="openEditModal(student)">
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
