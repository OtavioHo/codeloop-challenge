<ion-header>
  <ion-navbar>
    <div class="navbar">
      <img src="../../assets/imgs/codeloop_logo.png" class="logo" />
      <p>
        Processo seletivo para Mobile Developer
      </p>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding
      #item
      *ngFor="let student of students"
      (click)="openStudent()"
    >
      <ion-item>
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/300" />
        </ion-avatar>
        <h2 class="name">{{ student.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
